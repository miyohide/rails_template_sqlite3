name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RAILS_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.2
        bundler-cache: true
    - name: yarn install
      run: bin/rails yarn:install --network-timeout 1000000
    - name: create database
      run: bin/rails db:create
    - name: create tables
      run: bin/rails db:migrate
    - name: Run tests
      run: bundle exec rake
